<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Google Fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <input type="text" placeholder="6969">
        </div>
        <div class="keys">
            <div class="row">
                <button>AC</button>
                <button>C</button>
                <button>?</button>
                <button>รท</button>
            </div>
            
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
            </div>
            
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            
            <div class="row">
                <button>0</button>
                <button>,</button>
                <button>=</button>
            </div>

        </div>
    </div>
    <!-- JavaScript link -->
    <script src="./scripts/main.js"></script>
</body>
</html>
